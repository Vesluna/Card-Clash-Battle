<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Clash: Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title-screen">
    <h1>⚔️ Card Clash: Battle ⚔️</h1>
    <p class="subtitle">Forge Your Legend!</p>
    <button onclick="showCharacterSelection()">Select Champion</button>
  </div>

  <div id="character-selection" class="hidden">
    <h2>Choose Your Champion</h2>
    <div id="character-list"></div>
  </div>

  <div id="game-screen" class="hidden">
    <header>
      <div class="hp-panel">
        <h2><span id="player-name">Player</span> HP: <span id="player-hp">0</span></h2>
        <h2><span id="enemy-name">Enemy</span> HP: <span id="enemy-hp">0</span></h2>
      </div>
    </header>

    <section id="enemy-hand" class="card-area hidden">
      <h3>Enemy Hand</h3>
    </section>
    <section>
      <h3>Your Hand</h3>
      <div id="player-hand" class="card-area"></div>
    </section>

    <div id="log"></div>
  </div>

  <script src="cards.js"></script>
  <script src="game.js"></script>
</body>
</html>
